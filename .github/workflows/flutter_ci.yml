# .github/workflows/flutter-ci.yml
name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' # Use your Flutter version
      - run: flutter pub get
      #- run: flutter analyze
      #- run: flutter test
      - run: flutter build apk --release # or build ios if needed